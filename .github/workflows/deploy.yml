name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 'v16.13.0'

      - name: Install âš™ï¸
        run: 'npm install'

      - name: Build ğŸ”¨
        run: 'npm run build'

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
